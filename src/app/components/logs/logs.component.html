<div class="container mt-3">
  <h4>Logs</h4>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <p class="mb-4">All Logs</p>
      <ul class="list-unstyled" *ngIf="logs.length != 0">
        <li class="m-1" *ngFor="let log of logs">
            <div class="card"
                [class.bg-secondary]="selectedLog == log">
              <div class="card body d-flex flex-row 
                justify-content-between align-items-center p-2">
                    <a (click)="onLogSelected(log)" href="#"><p>{{ log.title }}</p></a>
                    <p>{{ log.date | date: 'short' }}</p>
                    <button class="btn btn-default btn-sm"(click)="onDelete(log)">
                        <i class="fa fa-remove"></i>
                    </button>
              </div>
            </div>
        </li>
      </ul>
      <div class="pt-3" *ngIf="logs.length == 0">
          <h6>No logs found!</h6>
      </div>
    </div>
    <div class="col-md-6">
      <app-log-form></app-log-form>
    </div>
  </div>
</div>
