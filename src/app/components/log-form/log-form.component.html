<p class="mb-4">Add New</p>
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-sm mr-1" [disabled]="!title">
          Add
        </button>
        <button class="btn btn-warning btn-sm" *ngIf="title" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
